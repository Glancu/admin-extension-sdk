    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopware Admin</title>

    <div class="wrapper">
      <main>

        <br>

        <code id="result"></code>
